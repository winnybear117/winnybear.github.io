<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>给小可爱投喂🍬</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #a1c4fd);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Comic Sans MS', cursive;
            overflow-x: hidden;
        }

        .title {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin: 30px 0;
            animation: float 3s ease-in-out infinite;
        }

        .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .qrcode-box {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .qrcode-box:hover {
            transform: translateY(-10px);
        }

        .qrcode-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, #ff9a9e, transparent);
            animation: shine 4s infinite;
        }

        .qrcode-img {
            width: 250px;
            height: 250px;
            position: relative;
            background: linear-gradient(45deg, #fad0c4, #a1c4fd);
            border-radius: 15px;
        }

        .qrcode-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .tip {
            text-align: center;
            color: #666;
            margin: 20px;
            font-size: 1.2em;
        }

        /* 钱币飘落动画 */
        .coin {
            position: fixed;
            top: -50px;
            animation: fall linear infinite;
            font-size: 24px;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-150%); }
            100% { transform: rotate(45deg) translateX(150%); }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
            .title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">投喂小可爱🐾</h1>
    
    <div class="container">
        <!-- 支付宝二维码 -->
        <div class="qrcode-box">
            <div class="qrcode-img">
                <img src="你的支付宝二维码图片地址" alt="支付宝收款码">
            </div>
            <h2 style="text-align: center; color: #1296db;">支付宝</h2>
        </div>

        <!-- 微信二维码 -->
        <div class="qrcode-box">
            <div class="qrcode-img">
                <img src="你的微信二维码图片地址" alt="微信收款码">
            </div>
            <h2 style="text-align: center; color: #07c160;">微信</h2>
        </div>
    </div>

    <p class="tip">扫码投喂可获得小可爱的卖萌感谢❤️</p>

    <script>
        // 创建飘落钱币特效
        function createCoins() {
            const emojis = ['💰', '🎁'];
            for(let i = 0; i < 20; i++) {
                const coin = document.createElement('div');
                coin.className = 'coin';
                coin.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                coin.style.left = Math.random() * 100 + 'vw';
                coin.style.animationDuration = Math.random() * 3 + 2 + 's';
                coin.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(coin);
            }
        }

        // 按钮点击动画
        document.querySelectorAll('.qrcode-box').forEach(box => {
            box.addEventListener('click', function() {
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-10px)';
                }, 100);
            });
        });

        // 初始化特效
        createCoins();
    </script>
</body>
</html>
